<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pentest Tools</title>
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="lib/bootstrap-5.0.2.min.css">
  <style>
    .list-group-item:hover {
      border-left-width: 3px;
      border-left-color: #60a0ff;
      border-right-width: 3px;
      border-right-color: #60a0ff;
      padding-left: calc(.5rem + 6px);
      padding-right: calc(.5rem + 6px);
    }
    .list-group-item.my-active {
      border-left-width: 5px;
      border-left-color: #0d6efd;
      border-right-width: 5px;
      border-right-color: #0d6efd;
      padding-left: calc(.5rem + 4px);
      padding-right: calc(.5rem + 4px);
    }
  </style>
  <script src="lib/jquery-3.6.0.slim.min.js"></script>
  <script src="lib/bootstrap-5.0.2.bundle.min.js"></script>

  <script src="main.js"></script>
</head>
<body>

  <div style="height: 5px;"></div>

  <!-- Menu -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="mytoolRevShell-tab" data-bs-toggle="tab" data-bs-target="#mytoolRevShell"
        type="button" role="tab" aria-controls="mytoolRevShell" aria-selected="true">üêö RevShell</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="mytoolUpDown-tab" data-bs-toggle="tab" data-bs-target="#mytoolUpDown"
        type="button" role="tab" aria-controls="mytoolUpDown" aria-selected="false">‚¨Ü UpDown</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="mytool3-tab" data-bs-toggle="tab" data-bs-target="#mytool3"
        type="button" role="tab" aria-controls="mytool3" aria-selected="false">AAA</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <!-- Begin: Reverse Shells Generator -->
    <div class="tab-pane fade show active" id="mytoolRevShell" role="tabpanel" aria-labelledby="mytoolRevShell-tab">
      <div class="container">
        <h2 class="mt-3">üêö Reverse Shells Generator</h2>

        <!-- Input -->
        <div class="mt-2 row g-3 align-items-center">
          <div class="col-auto"><label for="revshInputLHOST" class="col-form-label">LHOST</label></div>
          <div class="col-auto"><input type="text" id="revshInputLHOST" class="form-control" name="LHOST"></div>
          <div class="col-auto"><label for="revshInputLPORT" class="col-form-label">LPORT</label></div>
          <div class="col-auto"><input type="number" id="revshInputLPORT" class="form-control" name="LPORT"></div>
          <div class="col-auto"><button type="submit" id="revshInputSubmit" class="btn btn-primary">Submit</button></div>
        </div>

        <h5 class="mt-3">1. Listen</h5>
        <ol id="revshListener" class="list-group"></ol>

        <h5 class="mt-3">2. Connect back</h5>
        <ol id="revshList" class="list-group"></ol>
      </div>
    </div>
    <!-- End: Reverse Shells Generator -->
    <!-- Begin: Upload and Download -->
    <div class="tab-pane fade" id="mytoolUpDown" role="tabpanel" aria-labelledby="mytoolUpDown-tab">
      <div class="container">
        <h2 class="mt-3">‚¨Ü Upload and Download</h2>

        <!-- Input -->
        <div class="mt-2 row g-3 align-items-center">
          <div class="col-auto"><label for="updownInputLHOST" class="col-form-label">LHOST</label></div>
          <div class="col-auto"><input type="text" id="updownInputLHOST" class="form-control" name="LHOST"></div>
          <div class="col-auto"><label for="updownInputLPORT" class="col-form-label">LPORT</label></div>
          <div class="col-auto"><input type="number" id="updownInputLPORT" class="form-control" name="LPORT"></div>
          <div class="col-auto"><label for="updownInputFILENAME" class="col-form-label">FILENAME</label></div>
          <div class="col-auto"><input type="text" id="updownInputFILENAME" class="form-control" name="FILENAME"></div>
          <div class="col-auto"><button type="submit" id="updownInputSubmit" class="btn btn-primary">Submit</button></div>
        </div>

        <h5 class="mt-3">1. Upload</h5>
        <ol id="updownUpList" class="list-group"></ol>
        
        <h5 class="mt-3">2. Download</h5>
        <ol id="updownDownList" class="list-group"></ol>
      </div>
    </div>
    <!-- End: Upload and Download -->

    <div class="tab-pane fade" id="mytool3" role="tabpanel" aria-labelledby="mytool3-tab">
      <div class="container">
        <span>Under Construction</span>
      </div>
    </div>
  </div>

  <!-- Copy -->
  <input id="input" class="visually-hidden" type="text" />
  <button id="copy" class="visually-hidden">Copy</button>

  <br>

  <div class="text-center text-secondary">
    @tex2e
  </div>

  <br>

</body>
</html>
